<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Go Fish</title>
    <style>
        .card_container {
            display: flex;
            position: absolute;
            bottom: 0px; /* Card is placed on bottom of screen */
            left: 50%;
            transform: translateX(-50%); /* Card placed center, then pushed back */
        }
        .cards {
            display: flex;
            margin-left: -75px; /* Each subsequent card is on the left card 75px */
            height: 213.75px;
            width: 147px;
        }

    </style>
  </head>
  <body>
    <div class="card_container">
        <img class="cards" alt="placeholder" id="card_visual" src="PNG-cards/2_of_hearts.png" style="margin-left: 0">
        <img class="cards" alt="placeholder" src="PNG-cards/2_of_diamonds.png">
        <img class="cards" alt="placeholder" id="card_visual" src="PNG-cards/2_of_hearts.png">
        <img class="cards" alt="placeholder" src="PNG-cards/2_of_diamonds.png">
        <img class="cards" alt="placeholder" id="card_visual" src="PNG-cards/2_of_hearts.png">
    </div>
    <script src="GoFish.js"></script>
  </body>
</html>
