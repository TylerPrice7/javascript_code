<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Go Fish</title>
    <style>
        .cards-container {
            display: flex;
            position: absolute;
            left: 50%;
            transform: translateX(-50%); /* Card placed center, then pushed back */
        }
        .cards {
            margin-left: -55px; /* Each subsequent card is on the left card 55px */
            height: 213.75px;
            width: 147px;
        }

        .back-card {
            top: 0px;
        }

        .player-cards {
            bottom: 0px;
        }

        .player-cards .cards {
            transition: transform 0.3s ease-in-out;
        }

        .player-cards .cards:hover {
            transform: translateY(-25%);
        }

        .cards:first-child {
            margin-left: 0px;
        }

        .deck {
            position: absolute;
            left: 15px;
        }
    </style>
  </head>
  <body>
    <div class="deck" id="deck_of_cards"></div>
    <div class="cards-container back-card" id="computer_cards"></div>
    <div class="cards-container player-cards" id="player_cards"></div>
    <script src="GoFish.js"></script>
  </body>
</html>
