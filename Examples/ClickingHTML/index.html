<!DOCTYPE html>
<html>
    <head>
        <title>Event Handlers</title>
        <link href="dynamic_style.css" rel="stylesheet">
    </head>
    <body>
        <h1 id="main-heading">Hello <em>World</em>!</h1>
        <p class="highlight" id="main-paragraph">
            This sentence can be clicked! When clicked, it sends a log to the 
            console that tells them that it was pressed. So does the heading above.
        </p>

        <ul id="word-list">
            <li>The</li>
            <li>Dog</li>
            <li>Cat</li>
            <li>Is</li>
            <li>Was</li>
            <li>And</li>
            <li>Hungry</li>
            <li>Green</li>
        </ul>
        <p id="sentence"><bold></bold></p>

        <script src="scripts.js"></script>
    </body>
</html>
