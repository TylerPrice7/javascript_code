<!DOCTYPE html>
<html>
    <head>
        <title>Canvas</title>
    </head>
    <body>
        <canvas id="canvas" width="300" height="300"></canvas>
        <div>
            <button id="clear">Clear</button>
        </div>
        <div> 
            <input id="opacity" type="range" min="0" max="1" value="1" step="0.1">
            <label for="opacity">Opacity</label>
        </div>
        <div>
            <input id="rgb-red" type="range" min="0" max="255" value="0" step="1">
            <label for="rgb-red">Red</label>
        </div>
        <div>
            <input id="rgb-green" type="range" min="0" max="255" value="0" step="1">
            <label for="rgb-green">Green</label>
        </div>
        <div>
            <input id="rgb-blue" type="range" min="0" max="255" value="0" step="1">
            <label for="rgb-blue">Blue</label>
        </div>
        <div>
            <input id="dim" type="range" min="0" max="50" value="10" step="1">
            <label for="dim">Dimensions</label>
        </div>
        <script src="square_script.js"></script>
    </body>
</html>
